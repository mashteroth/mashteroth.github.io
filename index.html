<!DOCTYPE html>
<html>
<head>
    <title>Spotify Widget</title>
    <!-- Add CSP meta tag to allow necessary resources -->

          content="default-src 'self' npmcdn.com;
                   script-src 'self' 'unsafe-inline' npmcdn.com;
                   style-src 'self' 'unsafe-inline';">
</head>

    <div id="spotify-widget"></div>

            integrity="sha384-" 
            crossorigin="anonymous"></script>

    <!-- Call the SCP() function -->

        SCP({
            selector: '#spotify-widget',
            username: 'mashteroth',
            api_key: 'e3f5ddd43c057fbd09fef545bef3014',
            width: '100%',
            height: '370'
        });
    </script>
</body>
</html>

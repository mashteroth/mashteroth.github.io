<!DOCTYPE html>
<html>
<head>
    <title>My Spotify Profile</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent;
        }
        .spotify-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="spotify-wrapper">
        <iframe 
            style="border-radius:12px" 
            src="https://open.spotify.com/embed/user/caroach82" 
            width="100%" 
            height="380" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
